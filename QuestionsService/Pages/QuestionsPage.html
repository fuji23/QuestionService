<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Main page. Start testing here...</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/scripts\jquery-ui/jquery-ui.css" rel="stylesheet"/>
    <link href="/Styles\Style.css" rel="stylesheet" />
    <script type="text/javascript" src="/scripts/jquery-ui/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="/scripts/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="/scripts/serv-src.js"></script>
</head>
<body">
    <div >
        <ul style="width:auto" id="menu">
            <li><a href="QuestionsPage.html">Start Testing</a></li>
	        <li><a href="AddQuestion.html">Add Question</a></li>
	        <li><a href="Results.html">Results</a></li>
        </ul>
    </div>
    <!-- Appear if a user hadn't chose any variant. -->
    <div class="ui-widget" style="display: none">
	    <div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
		    <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
		    <strong>Alert:</strong> You should select at least one variant. </p>
	    </div>
    </div>
        <!-- Score box -->
    <div id="dialog" title="Basic dialog"> </div> 

    <input type="button" id="start" value="Start Test" class="ui-button ui-corner-all" onclick="StartTesting();"/>
    <div id="accordion"></div>
    <div id="status"></div>
    <input type="button" id="end" value="End Test" class="ui-button ui-corner-all" onclick="SendResults();" style="display: none"/>
    <img src="/image/ajax-loader.gif" id="ajaxloader" alt="Alternate Text" align="middle" style="display: none" />
</body>
</html>
